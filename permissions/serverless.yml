component: aws-iam-role
org: corentindelannoy2
app: asmat-companion
name: express-lambda-permissions

inputs:
  name: ${name}-${stage}
  region: eu-west-1
  service: lambda.amazonaws.com
  policy:
    # AWS Lambda function containing Express Logs and Assume Role access
    - Effect: Allow
      Action:
        - sts:AssumeRole
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource: "*"
